<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>🌟 موقع احترافي تجريبي</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif; background: #f9f9f9; color: #333;
    }
    header {
      background: #007bff; color: #fff; padding: 40px 20px; text-align: center;
    }
    header h1 { margin: 0; font-size: 40px; }
    header p { margin: 10px 0 0; font-size: 18px; }
    section {
      padding: 40px 20px; text-align: center;
    }
    .features {
      display: flex; flex-wrap: wrap; justify-content: center;
    }
    .feature {
      background: #fff; margin: 10px; padding: 20px; border-radius: 10px;
      width: 200px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form {
      margin-top: 20px;
    }
    input, button {
      padding: 10px; margin: 5px; width: 200px;
    }
    footer {
      background: #333; color: #fff; text-align: center; padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>🚀 مرحبًا بك في موقعي</h1>
    <p>موقع تجريبي متكامل بلغة HTML & CSS & JS</p>
  </header>

  <section>
    <h2>✨ المميزات</h2>
    <div class="features">
      <div class="feature">✅ سريع وخفيف</div>
      <div class="feature">🔒 آمن وحديث</div>
      <div class="feature">📱 متجاوب مع الجوال</div>
    </div>
  </section>

  <section>
    <h2>📝 تواصل معنا</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="اسمك" required><br>
      <input type="email" id="email" placeholder="إيميلك" required><br>
      <button type="button" onclick="submitForm()">📩 إرسال</button>
    </form>
  </section>

  <footer>
    &copy; 2024 جميع الحقوق محفوظة 💙
  </footer>

  <script>
    function submitForm() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      if(name && email) {
        alert(`✅ شكرًا يا ${name}! تم استلام بياناتك.`);
      } else {
        alert("❌ من فضلك أكمل البيانات.");
      }
    }
  </script>
</body>
</html>
